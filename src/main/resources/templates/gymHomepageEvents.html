<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gym Homepage Routes</title>
        <link th:href="@{/css/userHomepage.css}" rel="stylesheet" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class ="container">
            <div class="box">
                <h1>Puzzle</h1>
                <div class="wrapper">
                    <div class="sidebar">
                        <ul id="tabs">
                            <li class="inactive">
                                <a th:href="@{'/gym/' + ${currentUserId}}">Home</a> <!-- We can put in a logo here and make onclick = homepage-->
                            </li>
                            <li class="inactive">
                                <a th:href="@{'/gym/' + ${currentUserId} + '/routes'}">Climbing Routes</a>
                            </li>
                            <li class="active">
                                <a th:href="@{'/gym/' + ${currentUserId} + '/events'}">Events</a>
                            </li>
                            <li>
                                <a href="/">Log Out</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header_container" id="my_gyms">
                        <div class="header">Events</div>
                        <div class="info">
                            <form th:action="@{'/gym/' + ${currentUserId} + '/events/create'}">
                                <button class="button">Post Event</button>
                            </form>
                            <ul>
                                <li th:each="gymevent : ${gymeventList}">
                                    <a th:href="@{'/gym/' + ${currentUserId} + '/events/' + ${gymevent.eventID}}" th:text="${gymevent.title}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
