<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Climber Homepage Gyms</title>
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link th:href="@{/css/userHomepage.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Puzzle</h1>
            <div class="wrapper">
                <div class="sidebar">
                    <ul id="tabs">
                        <li class="inactive">
                            <a th:href="@{'/climber/' + ${currentUserId}}">Home</a> <!-- We can put in a logo here and make onclick = homepage-->
                        </li>
                        <li>
                            <a th:href="@{'/climber/' + ${currentUserId} + '/routes'}">My Climbing Routes</a>
                        </li>
                        <li class="active">
                            <a href="#top">My Climbing Gyms</a>
                        </li>
                        <li>
                            <a href="/">Log Out</a>
                        </li>
                    </ul>
                </div>
                <div class="header_container" id="my_gyms">
                    <div class="header">
                        My Climbing Gyms
                        <div class="topnav">
                            <form th:action="@{'/climber/' + ${currentUserId} + '/gyms'}">
                                <input type="text" name="keyword" id="keyword" size="20" th:value="${keyword}"  placeholder="Search gyms..." required==true/>
                            </form>
                        </div>
                    </div>
                    <div class="info">
                        <div></div>
                        <ul id="gyms">
                            
<!--                            <li th:each="gym : ${gymList}">
                                
                            </li>-->
                        </ul>
                        
                        <ul id="gyms">
                            <p>Gyms you are subscribed to:
                            <li th:each="gym : ${filterGyms}">
                                <a th:text="${gym.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
