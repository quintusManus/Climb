<!DOCTYPE html>
<html
    lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >

<head>
    <link rel="stylesheet" type="text/css" href="css/basetemplate.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Puzzle</h1>
            <div class="wrapper">
                <div class="sidebar">
                    <ul id="tabs">
                        <li class="active">
                            <a th:href="@{/}">Homepage</a>
                        </li>
                        <li>
                            <a th:href="@{/login}">Log In</a>
                        </li>
                    </ul>
                </div>
                <div class="header_container" id="my_gyms">
                    <div id="textlogin" class="row col-xl-6 offset-lg-3">
                        <div class="card" style="width:500px;">
                            <!-- <div th:if="${param.success}">
                                    <div class="alert alert-info">You've successfully registered to Puzzle !</div>
                                </div> -->
                            <div class="card-header">
                                <h2 class="text-center">Registration</h2>
                            </div>
                        <form th:action="@{/process_register}" th:object="${user}"
                            method="post" style="max-width: 600px; margin: 0 auto;">
                        <div class="m-3">
                            <div class="form-group row">
                                <label class="col-4 col-form-label">E-mail: </label>
                                <div class="col-8">
                                    <input type="email" th:field="*{email}" class="form-control" required />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-4 col-form-label">Password: </label>
                                <div class="col-8">
                                    <input type="password" th:field="*{password}" class="form-control"
                                            required minlength="6" maxlength="10"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-4 col-form-label">Name: </label>
                                <div class="col-8">
                                    <input type="text" th:field="*{name}" class="form-control"
                                            required minlength="2" maxlength="20"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-4 col-form-label">Type: </label>
                                <div class="col-8">
                                    <select th:field="*{type}">
                                        <option th:value="'climber'" th:text="climber"></option>
                                        <option th:value="'gym'" th:text="gym"></option>
                                        <option th:value="'admin'" th:text="admin"></option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <span>Already registered? <a th:href="@{/login}" >Login here</a> </span><br><br>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                        </form>    
                        </div>
                    </div>
                </div>
            </div>
</body>
