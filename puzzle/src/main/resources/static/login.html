<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/climberHomepage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Log In</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="wrapper" style="width:200px; position: absolute;">
                <!-- Sidebar -->
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <h3>Puzzle</h3>
                    </div>

                    <ul class="list-unstyled components">
                        <p>Welcome!</p>
                        <li class="active">
                            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                                class="dropdown-toggle">Homepage</a>
                            <ul class="collapse list-unstyled" id="homeSubmenu">
                                <li>
                                    <a href="#">Climber</a>
                                </li>
                                <li>
                                    <a href="#">Gym</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Admin</a>
                        </li>
                        <li>
                            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                                class="dropdown-toggle">Pages</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li>
                                    <a href="#">Page 1</a>
                                </li>
                                <li>
                                    <a href="#">Page 2</a>
                                </li>
                                <li>
                                    <a href="#">Page 3</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Sign Up</a>
                        </li>
                        <li>
                            <a href="#">Log In</a>
                        </li>
                    </ul>
                </nav>

            </div>
            <div class="row col-xl-6 offset-lg-3">
                <div class="card" style=" width:500px; ">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Email or Password</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success"> You have been logged out.</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Login Form</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                                <div class="form-group mb-3">
                                    <label class="control-label"> Email</label>
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="Enter email address" />
                                </div>
                    
                                <div class="form-group mb-3">
                                    <label class="control-label"> Password</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Enter password" />
                                </div>
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <span> Not registered ?
                                        <a th:href="@{/register}">Register/Signup here</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
